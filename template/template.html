        /* 全局重置 */

        /* 页头样式 */

            top: 0;
            left: 0;
            right: 0;

            flex-direction: row;

            align-items: center;

        /* Cyberbase标识样式 */
        .cyberbase-logo {
            position: absolute;
            top: 120px;
            left: 55px;
            font-size: 50px;
            color: #f0f0f0;
            text-align: center;
            letter-spacing: 3px;
            font-family: 'Zapfino', 'Arial', sans-serif;
            font-style: italic;
            font-weight: 600;
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.9),
                0 4px 8px rgba(0, 0, 0, 0.7),
                0 8px 16px rgba(0, 0, 0, 0.5),
                0 0 20px rgba(255, 255, 255, 0.1),
                0 0 40px rgba(0, 150, 255, 0.3);
            z-index: 1000;
            transform: skew(-5deg);
            transition: all 0.3s ease;
        }

        .cyberbase-logo:hover {
            transform: skew(-5deg) scale(1.05);
            text-shadow: 
                0 2px 4px rgba(0, 0, 0, 0.9),
                0 4px 8px rgba(0, 0, 0, 0.7),
                0 8px 16px rgba(0, 0, 0, 0.5),

        /* 左侧容器布局 */
        .header .left {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header-logo {

        }

        /* 导航样式 */

            margin-right: 50px;
        }

        .bar1 {

            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
        }

            gap: 20px;
            align-items: center;
        }

        .bar2 a {
            color: #ffffff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        .bar2 a:hover {
            color: #00aaff;
        }

        .search {
            margin-left: 20px;
            cursor: pointer;
        }

        .search svg {
            color: #ffffff;
        }

        /* 页脚样式 */
        .footer {
            background-color: #f5f5f5;
            padding: 40px 0 20px 0;
            margin-top: 50px;
        }

        .footer-content {
            display: flex;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .footer-content-logo img {
            height: 60px;
        }

        .footer-text-item {
            margin-bottom: 20px;
        }

        .footer-text-title {
            font-size: 18px;
            font-weight: bold;
            color: #333333;
            margin-bottom: 10px;
        }

        .footer-text-content-item {
            font-size: 14px;
            color: #666666;
            margin-bottom: 5px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .footer-text-content-item:hover {
            color: #00aaff;
        }

        .bottom {
            margin-top: 30px;
            text-align: center;
        }

        .light1 {
            height: 1px;
            background-color: #dddddd;
            margin: 20px auto;
            max-width: 800px;
        }

        .footer-extra {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
        }

        .footer-extra-left {
            font-size: 17px;
            color: #333333;
            font-weight: 700;
        }

        .footer-extra-right {
            font-size: 17px;
            color: #888888;
            margin-left: 25px;
        }

        .footer-extra-bottom {
            font-size: 14px;
            color: #999999;
            margin-top: 20px;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .header-nav {
                margin-right: 20px;
            }
            
            .bar2 {
                gap: 15px;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
            
            .cyberbase-logo {
                font-size: 40px;
                left: 30px;
            }
        }
    </style>

    <!-- 时间更新脚本 -->
    <script>
        function updateTime() {
            const timeElement = document.querySelector('.bar1');
            if (timeElement) {
                const now = new Date();
                const weekdays = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
                
                const timeString = `${now.getFullYear()}年${now.getMonth() + 1}月${now.getDate()}日${weekdays[now.getDay()]}${String(now.getHours()).padStart(2, '0')}:${String(now.getMinutes()).padStart(2, '0')}:${String(now.getSeconds()).padStart(2, '0')}`;
                
                timeElement.textContent = timeString;
            }
        }

        // 页面加载完成后更新时间
        document.addEventListener('DOMContentLoaded', function() {
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
